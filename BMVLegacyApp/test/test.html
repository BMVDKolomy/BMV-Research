<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Using SVG as an object</title>
    <!-- link href="index.css" rel="stylesheet" / -->
  </head>
  <body>
		<div>
			<span>
				<div>
					<a href="javascript: showSchema('EntityAssoc-1.svg')">pic1</a>
					<a href="javascript: showSchema('EntityAssoc-2.svg')">pic2</a>
					<a href="javascript: showSchema('EntityAssoc-3.svg')">pic3</a>
					<a href="javascript: showSchema('EntityAssoc-4.svg')">pic4</a>
				</div>
			</span>
			<span><embed id="schema" src="./EASearch/EntityAssoc-1.svg" /></span>
		</div>		
		<script>
			const showSchema = (name) => {
				const path = "./EASearch/";
				document.getElementById('schema').src = path + name;
				return false;
			}
		</script>
  </body>
</html>
